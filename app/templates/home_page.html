{% extends "base.html" %}

{% block content %}
    <main class="container">

        <div class="row d-flex justify-content-between">

            <div class="col md-8">
                <form class="search-bar" action="/" method="GET">

                    <div class="row">

                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Поиск по названию специальности" name="name" value="{{ name }}">
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Поиск</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col md-4 justify-end">
                <a href="/orders/{{ draft_order.id }}/" class="w-25">
                    <button type="submit" class="btn btn-primary position-relative w-100">
                        Корзина
                        <div class="badge position-absolute badge rounded-pill">
                            {{ specializations_count }}
                        </div>
                    </button>
                </a>
            </div>

        </div>

        <div class="cards-wrapper">

            {% for specialization in specializations %}

                {% include "specialization_card.html" %}

            {% endfor %}

        </div>

    </main>
{% endblock content %}
